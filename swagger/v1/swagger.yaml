---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/jobs":
    post:
      summary: 'Create a Job '
      tags:
      - Jobs
      parameters:
      - name: job
        in: path
        required: true
        schema:
          type: string
      - name: job
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: successful request
          content:
            application/json:
              schema:
                type: object
                properties:
                  company:
                    type: string
                  position:
                    type: integer
                  description:
                    type: string
                required:
                - company
                - position
                - description
        '422':
          description: invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  company:
                    type: integer
                  position:
                    type: integer
                  description:
                    type: integer
                required:
                - company
                - position
                - description
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                company:
                  type: string
                position:
                  type: integer
                description:
                  type: string
              required:
              - company
              - position
              - description
  "/api/v1/jobs/{id}":
    delete:
      summary: Destroy a Job
      tags:
      - Jobs
      parameters:
      - name: job
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: name found
          content:
            application/json:
              schema:
                type: object
                properties:
                  company:
                    type: string
                  position:
                    type: integer
                  description:
                    type: string
                required:
                - company
                - position
                - description
    get:
      summary: Retrieves a job
      tags:
      - Jobs
      parameters:
      - name: job
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: name found
          content:
            application/json:
              schema:
                type: object
                properties:
                  company:
                    type: string
                  position:
                    type: integer
                  description:
                    type: string
                required:
                - company
                - position
                - description
        '404':
          description: Job not found
servers:
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: www.example.com
